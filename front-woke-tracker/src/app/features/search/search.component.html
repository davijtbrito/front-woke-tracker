<div>
    <input type="text" class="rounded" [(ngModel)]="searchKeyword" placeholder="Enter keyword" (keyup.enter)="search()">
    <button class="rounded" (click)="search()">Search</button>    

    <ag-grid-angular #agGrid
      style="width: 100%; height: 500px;"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"      
      [rowData]="searchResults"
      (cellClicked)="onCellClicked($event)"
    ></ag-grid-angular>
  </div>
