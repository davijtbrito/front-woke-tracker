
<h2 mat-dialog-title>Details</h2>
<mat-dialog-content>  
  <pre>Country: {{ data.detail.country }}</pre>  
  <pre>Tags</pre>
  <ul>
    <li *ngFor="let value of data.values">{{ value | wokeValues }}</li>
  </ul>  

  <div *ngIf="data.connections.length > 0">
    <pre>Connections:</pre>
    <ul>
      <li *ngFor="let connection of data.connections">{{ connection.name }}
        <a href="/news-related">See more...</a>
      </li>
    </ul>  
  </div>      


</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
